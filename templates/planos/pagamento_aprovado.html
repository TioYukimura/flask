<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Aprovado! | Vale & Feira</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #eef6ee;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .success-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(45, 90, 76, 0.15);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .logo-img {
            height: 50px;
            margin-bottom: 20px;
        }

        .check-container {
            width: 80px;
            height: 80px;
            background: #e8f5e9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            position: relative;
        }

        .check-icon {
            color: #2e7d32;
            font-size: 3rem;
            animation: checkGrow 0.4s ease-in-out 0.4s backwards;
        }

        @keyframes checkGrow {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        h1 {
            color: #2d5a4c;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .info-box {
            background: #f9fbf9;
            border: 1px dashed #c8e6c9;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
        }

        .info-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #888;
            font-weight: 700;
            display: block;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.1rem;
            color: #2d5a4c;
            font-weight: 700;
        }

        .btn-close {
            background: #2d5a4c;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
            display: inline-block;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(45, 90, 76, 0.3);
        }

        .btn-close:hover {
            background: #1f4036;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="success-card">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Vale & Feira" class="logo-img">

        <div class="check-container">
            <span class="check-icon">✔</span>
        </div>

        <h1>Pagamento Aprovado!</h1>
        <p>Sua assinatura foi confirmada com sucesso. Aproveite todos os benefícios premium.</p>

        <div class="info-box">
            <span class="info-label">Plano Liberado</span>
            <div class="info-value">{{ plano.nome }}</div>
            
            <div style="margin-top: 10px;"></div>
            
            <span class="info-label">Válido Até</span>
            <div class="info-value">{{ data_vencimento.strftime('%d/%m/%Y') }}</div>
        </div>

        <button onclick="window.close()" class="btn-close">Fechar Janela</button>
        <p style="font-size: 0.75rem; margin-top: 15px; color: #999;">
            A outra tela será atualizada automaticamente.
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        window.onload = function() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInOut(min, max) {
                return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInOut(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInOut(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        };
    </script>

</body>
</html>
