<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boleto Enviado | Vale & Feira</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
 margin: 0;
 padding: 0;
 box-sizing: border-box;
 font-family: 'Montserrat', sans-serif;
 }
        body {
            background-color: #eef6ee;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .success-card {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(45, 90, 76, 0.1);
            max-width: 450px;
            width: 100%;
            border: 1px solid #e0eee0;
        }
        .icon-circle {
            width: 90px;
 height: 90px;
            background-color: #fff3e0;
            border-radius: 50%;
            display: flex;
 align-items: center;
 justify-content: center;
            margin: 0 auto 25px;
            border: 3px solid #ffe0b2;
        }
        .icon {
 font-size: 45px;
 }
        h1 {
 color: #f57c00;
 margin-bottom: 10px;
 font-size: 1.6rem;
 font-weight: 700;
 }
        p {
 color: #666;
 margin-bottom: 30px;
 line-height: 1.5;
 font-size: 0.95rem;
 }
        .email-box {
            background: #fafafa;
 padding: 15px;
 border-radius: 8px;
            border: 1px dashed #ccc;
 font-weight: bold;
 color: #333;
 margin-bottom: 30px;
        }
        .btn-voltar {
            display: inline-block;
 background-color: #2d5a4c;
 color: white;
            text-decoration: none;
 padding: 14px 40px;
 border-radius: 30px;
            font-weight: 600;
 transition: 0.3s;
        }
        .btn-voltar:hover {
 background-color: #1f4036;
 transform: translateY(-2px);
 }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="icon-circle">
            <div class="icon">ðŸ“„</div>
        </div>
        <h1>Boleto Gerado!</h1>
        <p>Enviamos o boleto em formato PDF para o seu e-mail.<br>Realize o pagamento para liberar seu acesso.</p>
        
        <div class="email-box">{{ email }}</div>

        <a href="{{ url_for('perfil.perfil') }}" class="btn-voltar">
            Voltar para o Perfil
        </a>
    </div>
</body>
</html>
