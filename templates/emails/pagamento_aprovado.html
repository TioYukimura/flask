<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Aprovado | Vale & Feira</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        
        body {
            background-color: #eef6ee;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .success-card {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(45, 90, 76, 0.1);
            max-width: 450px;
            width: 100%;
            animation: popIn 0.5s ease;
            position: relative;
        }

        @keyframes popIn {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* BOTÃO X NO CANTO SUPERIOR */
        .btn-close-x {
            position: absolute; 
            top: 20px; 
            right: 25px;
            text-decoration: none; 
            font-size: 2rem;
            color: #ccc; 
            transition: 0.3s;
            line-height: 1;
            cursor: pointer;
        }
        .btn-close-x:hover { color: #2d5a4c; }

        .icon-circle {
            width: 90px;
            height: 90px;
            background-color: #e8f5e9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
        }

        .check-icon {
            font-size: 45px;
            color: #2e7d32;
        }

        h1 { color: #2d5a4c; margin-bottom: 10px; font-size: 1.6rem; font-weight: 700; }
        p.subtitle { color: #666; margin-bottom: 30px; line-height: 1.5; font-size: 0.95rem; }

        .details-box {
            background: #fdfdfd;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
            border: 2px dashed #c8e6c9; 
        }

        .detail-label {
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .detail-value {
            font-size: 1.2rem;
            color: #2d5a4c;
            font-weight: 700;
            margin-bottom: 15px;
        }
        .detail-value:last-child { margin-bottom: 0; }

        /* BOTÃO PRINCIPAL "FECHAR JANELA" */
        .btn-fechar {
            display: inline-block;
            background-color: #2d5a4c;
            color: white;
            text-decoration: none;
            padding: 14px 40px;
            border-radius: 8px;
            font-weight: 600;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(45, 90, 76, 0.2);
            font-size: 1rem;
            cursor: pointer;
        }

        .btn-fechar:hover {
            background-color: #1f4036;
            transform: translateY(-2px);
        }
        
        .footer-note {
            margin-top: 20px;
            font-size: 0.75rem;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="success-card">
        <a href="{{ url_for('perfil.perfil') }}" class="btn-close-x">&times;</a>

        <div class="icon-circle">
            <div class="check-icon">✓</div>
        </div>

        <h1>Pagamento Aprovado!</h1>
        <p class="subtitle">Sua assinatura foi confirmada com sucesso.<br>Aproveite todos os benefícios premium.</p>

        <div class="details-box">
            <div class="detail-label">PLANO LIBERADO</div>
            <div class="detail-value">{{ plano.nome }}</div>
            
            <div class="detail-label">VÁLIDO ATÉ</div>
            <div class="detail-value">{{ data_vencimento.strftime('%d/%m/%Y') }}</div>
        </div>

        <a href="{{ url_for('perfil.perfil') }}" class="btn-fechar">
            Fechar Janela
        </a>
        
        <div class="footer-note">
            A outra tela será atualizada automaticamente.
        </div>
    </div>

</body>
</html>
